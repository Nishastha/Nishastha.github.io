<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saraswati Niketan Secondary School</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Top bar will be inserted here -->
    <div id="top-bar-container"></div>

    <!-- Navigation will be inserted here -->
    <div id="navbar-container"></div>

    <main>
        <!-- Login Section -->
        <section class="login-section">
            <div class="container">
                <div class="login-wrapper">
                    <div class="login-card">
                        <div class="login-header">
                            <img src="../assets/images/logo.png" alt="School Logo" class="login-logo">
                            <h2>Student Login</h2>
                            <p>Access your student portal</p>
                        </div>

                        <form id="loginForm" class="login-form">
                            <div class="form-group">
                                <label for="studentId">Student ID</label>
                                <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="rememberMe">
                                    <span class="checkmark"></span>
                                    Remember me
                                </label>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>

                            <button type="submit" class="login-btn">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>

                        <div class="login-footer">
                            <p>Don't have an account? <a href="contact.html">Contact administration</a></p>
                        </div>
                    </div>

                    <div class="login-info">
                        <h3>Welcome to Student Portal</h3>
                        <ul>
                            <li><i class="fas fa-check"></i> View your academic progress</li>
                            <li><i class="fas fa-check"></i> Access study materials</li>
                            <li><i class="fas fa-check"></i> Check class schedules</li>
                            <li><i class="fas fa-check"></i> Submit assignments</li>
                            <li><i class="fas fa-check"></i> View announcements</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be inserted here -->
    <div id="footer-container"></div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/page-templates.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>

</html>
